    <script type="text/javascript">
      //In this step we will deploy a contract
      var blockapps = require('blockapps-js');
      blockapps.query.serverURI = "http://strato-dev2.blockapps.net"
      var Solidity = blockapps.Solidity;

      var code = 'contract SimpleStorage {' +
        'uint storedData;' +
        'function set(uint x) {' +
          'storedData = x;' +
        '}' +
        'function get() constant returns (uint retVal) {' +
          'return storedData;' +
        '}' +
      '}';

      var privkey =
        "1dd885a423f4e212740f116afa66d40aafdbb3a381079150371801871d9ea281";
      //This needs to be generated for the user

      function deployContract(key) {
        var c = $("#contractCode").val();
        Solidity(c).then(function (v) {
          v.newContract(privkey).then(function (r) {
            r.set();
            console.log(r.account);
          });
        });
      }

      function setValue(num) {
        Solidity(code).then(function (contract) {
          contract.state.set(num);
        });
      }
      function getValue() {
        Solidity(code).then(function (contract) {
          console.log(contract.state.get());
        });
      }

      function initialize() {
      }
      </script>
  </head>
  <body onload="initialize()">
      <textarea id="contractCode"cols="40" rows="15">
contract SimpleStorage {
    uint storedData;
    function set(uint x) {
        storedData = x;
    }

}
